name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Provide a harmless placeholder so any import-time env validation passes
      DATABASE_URL: 'postgres://127.0.0.1:5432/dev'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (server + client)
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "Listing dist/ contents"
          ls -la dist || true

      - name: Show Node and npm versions
        run: |
          node -v
          npm -v
